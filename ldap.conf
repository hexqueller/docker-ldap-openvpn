<LDAP>
    URL             ldap://openldap:1389
    BindDN          cn=admin,dc=example,dc=org
    Password        adminpassword
    Timeout         15
    TLSEnable       no
</LDAP>

<Authorization>
    BaseDN          "ou=users,dc=example,dc=org"
    SearchFilter    "(uid=%u)"
    RequireGroup    false
</Authorization>
