<LDAP>
  URL             ldap://openldap:389
  BindDN          CN=openvpn,CN=Users,DC=example,DC=org
  Password        openvpn
  Timeout         15
  TLSEnable       no
</LDAP>

<Authorization>
  BaseDN          "DC=example,DC=org"
  SearchFilter    "(&(uid=%u)(memberOf=CN=VPN users,CN=Groups,DC=example,DC=org))"
</Authorization>
